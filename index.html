
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Recap Karang Taruna Jaticempaka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F9F9F9;
            color: #2D2D2D;
            overflow-x: hidden;
        }
        .font-syne {
            font-family: 'Syne', sans-serif;
        }
        /* Grainy noise effect */
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 50;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        .rounded-extreme {
            border-radius: 40px;
        }
        .custom-shadow {
            box-shadow: 10px 10px 0px 0px #2D2D2D;
        }
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hover-lift:hover {
            transform: translate(-4px, -4px);
            box-shadow: 14px 14px 0px 0px #2D2D2D;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 8s ease-in-out infinite;
            animation-delay: 1s;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="noise">
    <div id="root"></div>
</body>
